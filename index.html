<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main class="item-box">
        <picture id="product-img">
            <source media="(max-device-width: 700px)" srcset="./images/image-product-mobile.jpg">
            <img id="product-img-desktop" src="./images/image-product-desktop.jpg" alt="Product image">
        </picture>
        <section id="product-data">
            <div id="product-category">PERFUME</div>
            <h1 id="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p id="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div id="product-newprice">$149.99</div>
            <div id="product-oldprice"><s>$169.99</s></div>
            <button id="buy">
                <img id="icon-cart" src="./images/icon-cart.svg" alt="Cart icon">
                Add to Cart
            </button>
        </section>
    </main>
</body>
</html>
